<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblebasket&trade;</title>
    
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="stylesheet" href="style.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="text-light">
    <header class="container-fluid px-3">
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="index.html"><h3>Bubblebasket&trade;</h3></a>
            <div>
                <a class="btn btn-outline-light" href="shoppinglist.html"><i class="bi bi-list-ul"></i></a>
                <button class="btn btn-outline-light"><i class="bi bi-person"></i></button>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <a class="btn btn-outline-light anchor-top-left" href="index.html"><i class="bi bi-arrow-return-left"></i></a>
        <div class="bubbles">
            <ul class="bubbles-list">
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Salmon</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Tuna</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Catfish</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Cod</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Tilapia</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Shrimp</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Lobster</span>
                    </a>
                </li>
                <li class="bubble">
                    <a href="" class="bubble-link">
                        <span>Crab</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <footer class="container-fluid px-3">
        <div class="float-start">Created by Erik Vagil</div>
        <div class="float-end">Link to <a href="https://github.com/ErikVagil/startup">Github</a> source</div>
    </footer>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
    </script>
</body>
</html>
